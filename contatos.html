    <div class="row contatos">
      <div class="container col-lg-6 anime">
        <h2>Fale conosco</h2>
        <form action="mensagem.php" method="POST">
          <div class="row justify-content-center">
            <div class="form-group col-lg-8">
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-lg-8">
                <label>E-mail:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-lg-8">
              <label>Assunto:</label>
              <select class="form-control" name="assunto">
                <option>Encomendas</option>
                <option>Sugestões</option>
                <option>Reclamações</option>
                <option>Trabalhe Conosco</option>
                <option>Outros</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-lg-8">
                <label>Mensagem:</label>
                <textarea class="form-control" rows="5" name="mensagem" required></textarea>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group">
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
